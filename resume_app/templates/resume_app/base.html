<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}AI Resume Analyzer{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">AI Resume</a>
      <div>
        {% if user.is_authenticated %}
          <span class="text-light me-3">Hi, {{ user.username }}</span>
          <a class="btn btn-outline-light" href="/accounts/logout/">Logout</a>
        {% else %}
          <a class="btn btn-outline-light" href="/accounts/login/">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
