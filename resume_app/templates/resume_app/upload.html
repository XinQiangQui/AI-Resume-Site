{% extends 'resume_app/base.html' %}

{% block content %}
  <div class="container">
    <div class="card p-5 shadow-lg mx-auto" style="max-width:600px;">
      <h2 class="text-center mb-4">AI Resume Analyzer</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Upload Resume (PDF or DOCX)</label>
          <input type="file" name="resume" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Analyze</button>
      </form>
    </div>
  </div>
{% endblock %}
